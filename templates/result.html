<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
</head>

<body>
  <h1>Selection Summary</h1>
  <p><strong>Task:</strong> {{ task }}</p>
  <p><strong>Timestamp:</strong> {{ timestamp }}</p>
  <h2>You selected:</h2>
  <div>
    {% for photo in photos %}
    <img src="{{ url_for('static', filename='images/' + photo) }}" width="200" height="200" style="margin: 5px;">
    {% endfor %}
  </div>
  <br>
  <a href="{{ url_for('download_csv') }}" class="button">Download CSV</a>
  <br><br>
  <a href="{{ url_for('index') }}">Back to Selection</a>
</body>

</html>
